<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0">
  <meta http-http-equiv="X-UA-Compatible" content="id=edge">
  <link rel="stylesheet" href="../static/style.css">
  <title>Please rate your service</title>
</head>
<body>
  <div class="container">
    <img src="../static/logo.png" alt="Mercedes" class="logo">

    {% if message %}
      <p class="message">{{message | safe}}</p>
    {% endif %}

    <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
          type="text"
          name="customer"
          placeholder="Name of vehicle owner" />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="Regan Bynum">Regan Bynum</option>
            <option value="Tama Gorelick">Tama Gorelick</option>
            <option value="Buddy Hisle">Buddy Hisle</option>
            <option value="Kathy Pennington">Kathy Pennington</option>
            <option value="Raymond Brimage">Raymond Brimage</option>
            <option value="George Anders">George Anders</option>
            <option value="Crista Sinkfield">Crista Sinkfield</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate you dealer!</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" checked/> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10"/> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience.</h3>
          <textarea
          name="comments"
          id=""
          rows="10"
          cols="30"
          placeholder="Tell us what you liked and/or did not like"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
